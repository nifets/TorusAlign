        <q-card>
            <q-card-section>
                Input proteins
                <q-list bordered v-for="id in selected_ids" separator="">

                    <q-item>
                        <q-item-section>
                            {{id}}
                        </q-item-section>
                        <q-item-section top side>
                            <q-btn class="gt-xs" size="12px" flat dense round icon="delete" @click="remove"/>
                        </q-item-section>
                    </q-item>
                </q-list>
            </q-card-section>
        </q-card>
        <q-card>
            Config
        </q-card>
    </div>
    <div class="column col-6">
        <q-card>
            Alignment
        </q-card>
        <div class="row">
            <q-card>
                3D plot
            </q-card>
            <q-card>
                angle plot
            </q-card>
        </div>
